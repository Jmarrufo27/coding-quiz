<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <title>Coding Quiz</title>
</head>
<body>

    <header>
        <h1>Welcome to The Coding Quiz</h1>
        <h2>Press start to initiate quiz</h2>
        <h3 class="timer">Timer here</h3>
    </header>

    <main>
        
        <div class="main-card">
            <div class="selection-card">
                <button id= "start">Start Quiz</button><br>
                <h2 class= "question"></h2>
                <button class="option1"></button><br>
                <button class="option2"></button><br>
                <button class="option3"></button><br>
                <button class="option4"></button><br>
            </div>

            <div class="score-card">
                <h3>Score</h3>
                <p class= "score"></p> 
            </div>

        </div>
    </main> 




   
<script src="./script.js"></script>
</body>
</html>
